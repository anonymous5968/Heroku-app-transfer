
<!DOCTYPE html>
<html>
<head>
    <title>Heroku App Transfer</title>
</head>
<body>
    <h2>Heroku App Transfer Tool</h2>
    <input type="text" id="sourceKey" placeholder="Source API Key"><br>
    <input type="text" id="targetKey" placeholder="Target API Key"><br>
    <button onclick="fetchApps()">Fetch Apps</button>

    <h3>Select Apps:</h3>
    <div id="appsList"></div>

    <button onclick="transferApps()">Transfer Selected Apps</button>

    <h3>Logs:</h3>
    <pre id="logs"></pre>

    <script src="script.js"></script>
</body>
</html>
