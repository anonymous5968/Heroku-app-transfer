<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroku App Transfer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Heroku App Transfer</h1>

    <div class="input-group">
      <label for="sourceKey">Source API Key</label>
      <input type="text" id="sourceKey" placeholder="Enter source API key">
    </div>

    <div class="input-group">
      <label for="targetKey">Target API Key</label>
      <input type="text" id="targetKey" placeholder="Enter target API key">
    </div>

    <div class="button-group">
      <button id="fetchApps">Fetch Apps</button>
      <button id="transferApps">Transfer Selected Apps</button>
    </div>

    <div class="apps-section">
      <h2>Apps List</h2>
      <ul id="appsContainer">
        <!-- Apps will be dynamically listed here -->
      </ul>
    </div>

    <div class="status-section" id="statusContainer">
      <!-- Transfer status messages appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
